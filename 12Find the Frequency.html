<body>
    <script>
        // C# program to count occurrences of an element in an unsorted array
        
        function frequency(a, n, x)
        {
            let count = 0;
            for (let i=0; i < n; i++)
            if (a[i] == x)
                count++;
            return count;
        }
        
        let a = [0, 5, 5, 5,5, 4];
        let x = 5;0
        let n = a.length;
    
        document.write(frequency(a, n, x));
                                
    </script>
    
    
</body>
