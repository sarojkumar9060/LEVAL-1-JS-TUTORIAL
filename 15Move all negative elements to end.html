<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Javascript program to Move All -ve Element At End
        // Without changing order Of Array Element
        
        // Moves all -ve element to end of array in
        // same order.
        function segregateElements(arr, n)
        {
            // Create an empty array to store result
            let temp= new Array(n);
        
            // Traversal array and store +ve element in
            // temp array
            let j = 0; // index of temp
            for (let i = 0; i < n ; i++)
                if (arr[i] >= 0 )
                    temp[j++] = arr[i];
        
            // If array contains all positive or all negative.
            if (j == n || j == 0)
                return;
        
            // Store -ve element in temp array
            for (let i = 0 ; i < n ; i++)
                if (arr[i] < 0)
                    temp[j++] = arr[i];
        
        for (let i = 0; i < n ; i++) arr[i] = temp[i];
        }
        
        // Driver program
        
        let arr= [1 ,-1 ,-3 , -2, 7, 5, 11, 6];
        let n = arr.length;
        
        segregateElements(arr, n);
        
        for (let i = 0; i < n; i++)
        document.write(arr[i] + " ");
        
        </script>
        
</body>
</html>
